  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
    //supposed to make the text or element on the page green for what is being affected here, but it's not working so idk. //nvm it worked on clicking it, seems redundant

    // Regular

    console.log('hello') //console.logs hello to the console

    // Interpolated

    console.log("Hello I am a %s string!", 'ðŸ¤£'); //%s takes whatever is after the string and inserts it into the console.log at the %s

    // Styled

    console.log("%c I am some great text", "font-size: 50px; background: red; text-shadow: 10px 10px 0 blue"); //%c allows you to apply CSS to an element inside the console.

    // warning!

    console.warn("oh noooo pls no pls"); //puts a warning in the console

    // Error:

    console.error("phat rip"); //puts an error in the console


    // Info

    console.info("Crocodiles eat 3-4 people per year"); //puts an info line in the console

    // Testing
const p = document.querySelector('p')
    console.assert(p.classList.contains('ouch'), 'That is wrong!') //if the classlist does not contain 'ouch' then it prints an error of 'That is wrong!' in the console

    // clearing

    //console.clear();

    // Viewing DOM Elements

    console.log(p);
    console.dir(p); //shows all of the stuff that lives on the element (? not sure what this means)

    // Grouping together

dogs.forEach(dog => {
  console.group(`${dog.name}`); //creates a group inside the console for each "element" being called inside the forEach loop
  //console.groupCollapsed(`{dog.name}`) also automatically collapses the information in the console.
  console.log(`This is ${dog.name}`);
  console.log(`${dog.name} is ${dog.age} years old`);
  console.log(`${dog.name} is ${dog.age * 7} dog years old`);
  console.groupEnd(`${dog.name}`); //separates the elements into their own groups or else they get grouped under each other.
})
